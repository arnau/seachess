[[links]]
title = "Web Components codelab"
url = "https://open-wc.org/codelabs/basics/web-components.html"
comment = """
A tutorial showing the features available with Web Components. Ideal if you
have done some web frontend development and want to get a sense of what Web
Components bring to the table.
"""

[[links]]
title = "Plugin systems - when & why?"
url = "https://dev.to/arcanis/plugin-systems-when-why-58pp"
comment = """
An article reflecting on the experience of maintaining a plugin-based CLI
versus a monolith CLI.
"""

[[links]]
title = "Bastion. Highly-available Distributed Fault-tolerant Runtime"
url = "https://bastion.rs/"
comment = """
A highly-available, fault-tolerant runtime system that provides an actor model
with supervision strategies. Like Erlang but in Rust.
"""

[[links]]
title = "Securing Firefox with WebAssembly"
url = "https://hacks.mozilla.org/2020/02/securing-firefox-with-webassembly/"
comment = """
An article briefly explaining the current methods used in Firefox to isolate
execution (sandboxing) and an extensive explanation of the new approach using
webassembly (wasi) compiled ahead of time.
"""

[[links]]
title = "YAML impossible"
url = "https://alexwlchan.net/2019/12/yaml-impossible/"
comment = """
A showcase of why you should never trust YAML, and should parse it with care
and defensively.
"""

[[links]]
title = "Write a User Permissions System in 5 lines of Prolog"
url = "https://dev.to/gilbert/write-a-user-permissions-system-in-5-lines-of-prolog-mof"
comment = """
An article showing the beauty of a rule-based programming language. Now that
AI is in everyone agenda, it's a great time to learn some Prolog and consider
if perhaps that complex machinery you were thinking in building can be handled
with a few lines of Prolog.
"""
