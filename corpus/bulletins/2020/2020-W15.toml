summary = """
An article with a handful of ways you can avoid using PostGIS by taking
advantage of Postgres features and lightweight extensions.

It links to [SpatiaLite](https://www.gaia-gis.it/fossil/libspatialite/index),
a spatial extension for SQLite."""
title = "Why you (probably) don't need PostGIS"
url = "https://blog.rebased.pl/2020/04/07/why-you-probably-dont-need-postgis.html"
