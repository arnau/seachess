summary = "A tool to tranform CSV, Excel, HTML, JSON and more to SQLite databases.\n\nYou can find my selection of SQLite resources in [Some SQLite](https://github.com/arnau/some-sqlite/), similar to [Awesome lists](https://github.com/sindresorhus/awesome) but using the [Tabular Data Package](https://specs.frictionlessdata.io/tabular-data-package/)."
