title = "Uiua"
summary = "A programming language that incorporates two of the less-common programming paradigms: array-oriented and stack-oriented.\n\n> An array-oriented language is one where the primary data structure is the array.\n> A stack-oriented language is one where all operations manipulate a global stack of values."
content_type = "text"

