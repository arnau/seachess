{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<table class="table-list">
  <thead>
    <th scope="col">Name</th>
    <th scope="col">Publication date</th>
  </thead>
  <tbody>
  {% for page in section.pages %}
  <tr>
    <td><a href="{{ page.path | safe }}">{{ page.title }}</a></td>
    <td>{{ page.date }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock content %}
